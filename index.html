<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccination Survey</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Crimson+Text:wght@700display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main id="main">

        <header class="column">
            <h1 id="title">Vaccination Survey</h1>
            <p id="description">
                Help us gather better statistics on vaccination.
                We ask you to answer truthfully.  
            </p>
        </header>
        
        <form id="survey-form" class="column">

            <div class="container flexOne">
                <label id="name-label" for="name">Name</label>
                <input id="name" type="text" placeholder="Name" required>
            </div>            
                
            <div class="container flexOne">
                <label id="email-label" for="email">Email</label>
                <input id="email" type="email" placeholder="E-mail" required>
            </div>
            
            <div class="container flexOne">
                <label id="number-label" for="number">Age</label>
                <input id="number" type="number" min="18" max="60" placeholder="18" required>
            </div>

            <fieldset class="container">
                <legend>Sex assigned at birth:</legend>
                <ul class="flexTwo">
                    <li>
                        <input id="male" type="radio" name="sex" value="male">
                        <label for="male">Male</label>
                    </li>
                    <li>
                        <input id="female" type="radio" name="sex" value="female">
                        <label for="female">Female</label>
                    </li>
                </ul>
            </fieldset>

            <fieldset class="container flexOne">
                <legend>Which vaccine did you take?</legend>
                <label for="dropdown">Select vaccine:</label>
                <select id="dropdown" name="vaccine" required>
                    <option disabled selected value>None</option>
                    <option value="pfizer-biontech">Pfizer-BioNTech</option>
                    <option value="moderna">Moderna</option>
                    <option value="j&j">Johnson & Johnson</option>
                    <option value="astrazeneca">Astrazeneca</option>
                    <option value="sputnik-v">Sputnik V</option>
                    <option value="sinovac">Sinovac</option>
                    <option value="novavax">Novavax</option>
                    <option value="covaxin">Covaxin</option>
                    <option value="other">Other</option>
                </select><br>
            </fieldset>

            <div class="container w100">
                <label for="component1">Enter the date of your vaccination or getting the first component of the vaccine (required):</label><br>
                <input id="component1" type="date" required>
            </div>

            <div class="container w100">
                <label for="component2">Enter the date of your getting the second component of the vaccine (optional):</label><br>
                <input id="component2" type="date">
            </div>

            <fieldset class="container">
                <legend>Did you experience any side effects?</legend>
                <ul class="flexTwo">
                    <li>
                        <input id="1" type="checkbox" name="seffects" value="tiredness">
                        <label for="1">Tiredness</label>
                    </li>
                    <li>
                        <input id="2" type="checkbox" name="seffects" value="mpain">
                        <label for="2">Muscle pain</label>
                    </li>
                    <li>
                        <input id="3" type="checkbox" name="seffects" value="fever">
                        <label for="3">Fever</label>
                    </li>
                    <li>
                        <input id="4" type="checkbox" name="seffects" value="other">
                        <label for="4">Other</label>
                    </li>
                </ul>
            </fieldset>

            <div class="container">
                <label for="comments">Leave commentaries:</label>
                <textarea id="comments"></textarea>
            </div>

            <div class="container">
                <input id="submit" type="submit" value="Submit">
            </div>

        </form>


        <footer class="column">
            <p>
                Created by <em>xs30snw</em> for FreeCodeCamp as a part of Responsive Web Design projects.
            </p>
        </footer>


    </main>

</body>
</html>
